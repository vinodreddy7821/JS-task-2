<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countChocolates(totalMoney, chocolateCost) {
        const moneypresent = /-?\d+/; 
        const moneyMatch = totalMoney.match(moneypresent);
        const costMatch = chocolateCost.match(moneypresent);
        if (!moneyMatch || !costMatch) {
        return "Invalid Input";
        }
  
        const money = parseInt(moneyMatch[0]);
        const cost = parseInt(costMatch[0]);
  
    
        if (money < 0) {
        return "Invalid Input";
        }
        let chocolates = Math.floor(money / cost);
        let wrappers = chocolates;
  
        while (wrappers >= 3) {
        const additionalChocolates = Math.floor(wrappers / 3);
        chocolates += additionalChocolates;
        wrappers = additionalChocolates + (wrappers % 3);
        }
        return chocolates;
        }
        console.log(countChocolates("4$", "1$")); 
        console.log(countChocolates("55 $", "5$")); 
        console.log(countChocolates(" 68$", "2$")); 
        console.log(countChocolates("-68$  ", "2$"));
    </script>
    
</body>
</html>
